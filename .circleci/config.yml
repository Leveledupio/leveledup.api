version: 2
jobs:
  build:
    machine: true
    working_directory: /go/src/github.com/strongjz/leveledup-api/
    steps:
      - checkout
      #- run: curl -X GET https://storage.googleapis.com/golang/go1.7.5.linux-amd64.tar.gz -o go1.7.5.linux-amd64.tar.gz
      #- run: tar -C /usr/local -xzf go1.7.5.linux-amd64.tar.gz
      #- run: export PATH=$PATH:/usr/local/go/bin
      - run: go get -u github.com/kardianos/govendor
      - run:   govendor init
      - run: govendor get
      - run: docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:$IMAGE_TAG .
      - run: docker run -d -p 8080:8080 --name $IMAGE_NAME $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:$IMAGE_TAG ; sleep 10
      - run: curl --retry 10 --retry-delay 5 localhost:8080/health | grep "Connected to Database"
      - run: .circleci/deploy_dev.sh
      - deploy:
          command: .circleci/deploy_dev.sh
          name: Deploy Image to ECR



