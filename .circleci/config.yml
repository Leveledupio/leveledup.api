machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:$IMAGE_TAG .

test:
  post:
    - docker run -d -p 8080:8080 --name $IMAGE_NAME $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:$IMAGE_TAG ; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080/health | grep "Connected to Database"

deployment:
  dev:
    branch: master
    commands:
      - ./deploy_dev.sh
